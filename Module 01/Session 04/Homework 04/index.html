<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    <form action="#">
        <h1>Tuyển dụng</h1>
        <div class="form-typing">
            <div class="name">
                <label for="name">Họ và tên: </label>
                <br>
                <input type="text" id="name">
            </div>
            <div class="email">
                <label for="email">Email: </label>
                <br>
                <input type="email" id="email">
            </div>
            <div class="nbphone">
                <label for="nbphone">Số điện thoại: </label>
                <br>
                <input type="text" id="nbphone">
            </div>
            <div class="cv">
                <label for="cv">CV: </label>
                <br>
                <input type="file" id="cv">
            </div>
            <div class="message">
                <label for="ms">Tin nhắn: </label>
                <br>
                <input type="text" id="ms">
            </div>
            <div class="btn">
                <button type="submit">Gửi</button>
            </div>
        </div>
    </form>
</body>
</html>
