<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Trang web bán hàng</h1>
    </header>
    <article>
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Sản phẩm</a></li>
            <li><a href="#">Giới thiệu</a></li>
            <li><a href="#">Liên hệ</a></li>
        </ul>
    </article>
    <table border="1" style="text-align: center;">
        <h2>Thông tin sản phẩm</h2>
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Mô tả</th>
                <th>Giá</th>
                <th>Số lượng</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sản phẩm 1</td>
                <td>Mô tả sản phẩm 1</td>
                <td>100.000đ</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Sản phẩm 2</td>
                <td>Mô tả sản phẩm 2</td>
                <td>200.000đ</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Sản phẩm 3</td>
                <td>Mô tả sản phẩm 3</td>
                <td>300.000đ</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
    <form action="#">
        <h2>Thông tin người dùng</h2>
        <div class="user_name">
            <label for="user_name">Họ và tên: </label>
            <input type="text" id="user_name">
        </div>
        <div class="user_email">
            <label for="user_email">Email: </label>
            <input type="email" id="user_email">
        </div>
        <div class="user_nbphone">
            <label for="user_nbphone">Số điện thoại: </label>
            <input type="text" id="user_nbphone">
        </div>
        <div class="user_address">
            <label for="user_address">Địa chỉ: </label>
            <input id="user_address" type="text">
        </div>
        <div class="order_btn">
            <button type="submit">Đặt hàng</button>
        </div>
    </form>
    <i class="fa-regular fa-copyright"></i> 2023 Trang web bán hàng
</body>
</html>
